<section id="contact">
  <div class="container">
    <div class="row text-center mb-3">
      <div class="col">
        <h2> Contact Me</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-4"> 

        <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
          <strong>Terimakasiii</strong> Pesan anda sudah terkirim.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

      <form name="wpu-Clau">
        <div class="mb-3">
          <label for="name" class="form-label">Nama</label>
          <input type="text" class="form-control" id="name" aria-describedby="name" name="nama"/>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="email" name="email"/>
        </div>


        <div class="mb-3">
          <label for="Pesan " class="form-label">Pesan</label>
          <textarea class="form-control" id="row" rows="3" name="pesan"></textarea>
        </div>
         
        <button type="submit" class="btn btn-success btn-kirim">Kirim</button>

        <button class="btn btn-success btn-loading d-none" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button>

      </form>
    </div>
  </div>

  <script src="assets/js/main.js"></script>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxJdGVTYdSKFyPHBBHLrJdmtEZ4i2bnkly5oohUiOnhFMHySXkLOmkt2gZfWYOoUVp-Og/exec'
    const form = document.forms['wpu-Clau']
    const btnKirim = document.querySelector('.btn-kirim');
    const btnLoading = document.querySelector('.btn-loading');
    const myAlert= document.querySelector('.my-alert');
    

    form.addEventListener('submit', e => {
      e.preventDefault();
      //ketika tombol submit diklik 
      //tampilkan tombol loading hilangkan tombol kirim
      btnLoading.classList.toggle('d-none');
      btnKirim.classList.toggle('d-none');  
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response =>{ 
          // tampilkan tombol kirim hilangkan tombol loading
          btnLoading.classList.toggle('d-none');
          btnKirim.classList.toggle('d-none'); 
          //tampilkan alert
          myAlert.classList.toggle('d-none');
          //reset form
          form.reset();
          console.log('Success!', response)
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>
